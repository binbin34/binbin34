<!DOCTYPE html>
<html>
     <head>
         <link rel="stylesheet" href="new.css">
     </head>
    <body>
    <form>
        <h1>建立新帳號</h1>
        <p>請填寫使用者資料</p>

        <div class="form-group">
            <label for="username">使用者名稱</label>
            <input type="text" placeholder="請輸入使用者名稱">
        </div>
        
        <div class="form-group">
            <label for="email">電子郵件</label>
            <input type="email" placeholder="your@email.com"/>
        </div>
        
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" placeholder="請輸入密碼">
        </div>

        <div class="form-group">
            <label for="password again">確認密碼</label>
            <input type="password" placeholder="請再次輸入密碼">
        </div>

        <div class="form-group">
            <label for="birthday">生日</label>
            <input type="date" placeholder="請選擇生日">
        </div>

    <div class="form-group-inline">
      <label for="gender">性別</label>
    </div>

    <div class="form-group-inline"> 
      <input type="radio" name="Gender" value="Male" />男
      <input type="radio" name="Gender" value="Female" />女
      <input type="radio" name="Gender" value="Others" />其他
    </div>

    <div class="form-group-inline"> 
       <label for="interest">興趣</label>
    </div>

    <div class="form-group-inline"> 
       <input type="checkbox" name="Interest" value="Program" />程式設計
       <input type="checkbox" name="Interest" value="Web" />網頁製作
       <input type="checkbox" name="Interest" value="AI" />人工智慧
       <input type="checkbox" name="Interest" value="Science" />資料科學
    </div>

    <div class="form-group">
      <label for="introduce">自我介紹</label>
      <textarea placeholder="請簡單介紹自己"></textarea>
    </div>
    
    <button>建立帳號</button>
    </form>
    </body>
</html>
